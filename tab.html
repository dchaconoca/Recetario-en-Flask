<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="app/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Tabs navs -->
  <ul class="nav nav-tabs mt-1" id="tab-detalle-receta">
    <li class="nav-item">
        <a class="nav-link active" id="tab-detalle-receta-1" data-toggle="tab" href="#tab-ingredientes">Ingredientes</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="tab-detalle-receta-2" data-toggle="tab" href="#tab-preparacion">Preparación</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="tab-detalle-receta-3" data-toggle="tab" href="#tab-costos">Costos y precios</a>
    </li>
</ul>
<!-- Tabs navs -->

<!-- Tabs content -->
<div class="tab-content mt-3" id="tab-detalle-receta-content">
    <div class="tab-pane container mt-3" id="tab-ingredientes">
        Aquí va la lista de Ingredientes
    </div>
    <div class="tab-pane container mt-3" id="tab-preparacion">
        <div class="form-group row">
            <label for="descripcion" class="col-sm-2 col-form-label">Preparación</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="descripcion" name="descripcion">
                    {% if accion == "Crear" %} "" {% else %} "{{ receta.descripcion }}" {% endif %} 
                </textarea>
            </div>
        </div>
    </div>
    <div class="tab-pane container active mt-3" id="tab-costos">
        <div class="form-group row">
            <label for="precio_venta" class="col-sm-2 col-form-label">Precio de Venta</label>
            <div class="col-sm-5">
                <input type="numeric" step="0.01" class="form-control" id="precio_venta" name="precio_venta" 
                value={% if accion == "Crear" %} "" {% else %} "{{ receta.precio_venta }}" {% endif %} >
            </div>
        </div>
    </div>
</div>
</body>
</html>
